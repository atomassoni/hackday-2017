<ion-header>

  <ion-navbar>
    <ion-title>device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="connected">READY</div>
  <div *ngIf="newPosition&&newPosition.longitude">
    <p> latitude: {{newPosition.latitude}} </p>
    <p> longitude: {{newPosition.longitude}} </p>
  </div>
</ion-content>
