<ion-header>
  <ion-navbar>
    <ion-title>
      Scan for devices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="scan()" ion-button color="secondary">Scan</button>
  <ion-list>
    <button ion-item *ngFor="let device of deviceList" (click)="goToDevice(device)">
      {{ device.name || device.id }}
    </button>  
  </ion-list>
</ion-content>
